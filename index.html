<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <iframe src="navigationbar/index.html" width="100%" height="80px" style="border:none;"></iframe>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to the Ultimate Hackathon</h1>
        <p>Join us in an innovative journey to solve real-world problems!</p>
    </section>
    
    <!-- Timeline -->
    <section class="timeline">
        <iframe src="timeline/index.html" width="100%" height="1000px" style="border:none;"></iframe>
    </section>
    
    <!-- Card Slider -->
    <section class="cardslider">
        <iframe src="cardslider/index.html" width="100%" height="700px" style="border:none;"></iframe>
    </section>
    
    <!-- Table -->
    <section class="problem-statements">
        <iframe src="problemstatements/index.html" width="100%" height="700px" style="border:none;"></iframe>
    </section>
    
    <!-- Register Button -->
    <section class="register">
        <button class="register-btn">Register for Hackathon</button>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hackathon Event. All Rights Reserved.</p>
    </footer>
</body>
</html>
